<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Convert Money</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- END CSS -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- END FONTS -->
</head>
<body>

    <div class="container">
        <header>
            <h1 class="main-title">DevClub Convert Money</h1>
        </header>
        <main class="container-main">
            <label>
                Converter <span>de</span>
                <select>
                    <option value="">R$ Real brasileiro</option>
                </select>
            </label>
            
            <label>
                Converter <span>para</span>
                <select id="currency-select">
                    <option value="dolar-americano">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>

            <label>
                <span>Valor</span>
                <input id="imput-real" type="text" placeholder="Ex: R$ 10.000,00">
            </label>

            <button id="btn-convert" type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/country/brazil.png" alt="bandeira do Brasil">
                    <p>Real</p>
                    <p id="value-real">R$ 0,00</p>
                </div>

                <img src="./assets/arrow.png" alt="seta mirando para baixo">

                <div>
                    <img id="currency-country" src="./assets/country/unitedStates.png" alt="bandeira dos Estados Unidos">
                    <p id="currency-name">Dólar americano</p>
                    <p id="convert-value">US$ 0.00</p>
                </div>
            </section>

        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
